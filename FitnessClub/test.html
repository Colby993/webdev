<!DOCTYPE html>
<html>
<style>
    div.one {
        width: 800px;
        border: 3px solid black;
    }
    
    div.two {
        max-width: 800px;
        border: 3px solid black;
    }
</style>

<body>
    <div class="one">This element has width 800px</div>
    <br>
    <div class="two">This element has max-width 800px</div>
</body>

</html>
