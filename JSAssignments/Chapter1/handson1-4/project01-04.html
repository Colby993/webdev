    <form>
        <h2>Shipping Address</h2>
       <fieldset id="addroptions">
          <legend><span>Choose an address</span></legend>
          <label for="homeoption" id="homeaddr">
             <div>Home</div>
             <script>
                document.write(homeStreet + "<br>");
                document.write(homeCity +", "+ homeState +" " + homeCode);
             </script>
             <input type="radio" id="homeoption" name="shippingaddr" onclick="document.getElementById('street').value = homeStreet; onclick=document.getElementById('city').value = homeCity;  onclick=document.getElementById('state').value = homeState; onclick=document.getElementById('code').value = homeCode;"/>
          </label>
          <label for="workoption" id="workaddr">
             <div>Work</div>
             <script>
                document.write(workStreet + "<br>");
                document.write(workCity +", "+ workState +" " + workCode);
             </script>
             <input type="radio" id="workoption" name="shippingaddr" onclick="document.getElementById('street').value = workStreet; onclick=document.getElementById('city').value = workCity;  onclick=document.getElementById('state').value = workState; onclick=document.getElementById('code').value = workCode;"/>
          </label>
       </fieldset>
       
        <fieldset id="contactinfo">
          <label for="street">
            Street Address
            <input type="text" id="street" />
          </label>
          <label for="city">
            City
            <input type="text" id="city" />
          </label>
          <label for="state">
            State
            <input type="text" id="state" />
          </label>
          <label for="code">
            Zip
            <input type="text" id="code" />
          </label>
        </fieldset>       
   </form>
